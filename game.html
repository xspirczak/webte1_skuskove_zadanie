<!doctype html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Path To Glory - Hra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/game.css">
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon-16x16.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="gameOverlay">
        <div class="timerDisplay">
            Čas: <span id="timeElapsed">0</span> minút
        </div>

        <div class="coinsDisplay">
            Mince: <span id="coinCount">0</span>
        </div>
        <button class="btn btn-primary playAgainButton"><i class="fa-solid fa-rotate-right"></i></button>
        <button class="btn btn-secondary titleScreenButton"><i class="fa-solid fa-house"></i></button>
        <button class="btn btn-warning pauseGameButton"><i id="changingIcon" class="fa-solid fa-pause"></i></button>
    </div>
    <canvas id="game"></canvas>
    <!-- Level Complete Modal -->
    <div class="modal fade" id="levelCompleteModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Úroveň dokončená!</h1>
                </div>
                <div class="modal-body">
                    Gratulujeme, dokončili ste úroveň! <br>
                    Nazbierali ste <span id="coins"></span> mincí. <br>
                    Trvalo vám to: <span id="timer"></span> s.

                </div>
                <div class="starContainer d-flex justify-content-center">
                    <div class="star gold goldStar"></div>
                    <div class="star gold goldStar"></div>
                    <div class="star gold goldStar"></div>
                </div>


                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="nextLevelButton" data-bs-toggle="tooltip" title="Prejsť na ďalšiu úroveň"><i class="fa-solid fa-arrow-right"></i></button>
                    <button type="button" class="btn btn-primary playAgainButton" data-bs-toggle="tooltip" title="Zopakovať aktuálnu úroveň"><i class="fa-solid fa-rotate-right"></i></button>
                </div>
            </div>
        </div>
    </div>

    <!-- Object Hit Modal -->

    <div class="modal fade" id="objectHitModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Aaaaa, trafil si prekážku.</h1>
                </div>
                <div class="modal-body">
                    Skús to ešte raz!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary titleScreenButton" data-bs-toggle="tooltip" title="Prejdi do úvodného menu"><i class="fa-solid fa-house"></i></button>
                    <button type="button" class="btn btn-primary playAgainButton" data-bs-toggle="tooltip" title="Zopakovať aktuálnu úroveň"><i class="fa-solid fa-rotate-right"></i></button>
                </div>
            </div>
        </div>
    </div>

    <!--Orientation warning modal-->
    <div class="modal fade" id="orientation-warning" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" style="display: block;" inert>
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header align-items-center justify-content-center">
                    <h5 class="modal-title"><i class="fa-duotone fa-solid fa-triangle-exclamation"></i> Otočte zariadenie!</h5>
                </div>
                <div class="modal-body">
                    <p>Pre hranie hry je potrebné otočiť zariadenie na šírku.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/loadGame.js"></script>
    <script src="js/inputHandler.js"></script>
</body>
</html>
